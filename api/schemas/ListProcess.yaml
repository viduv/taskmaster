ListProcess:
  type: array
  items:
    type: object
    title: Process
    properties:
      name:
        type: string
      nbInstance:
        type: integer
        minimum: 1
      childs:
        type: array
        items:
          type: object
          title: childsProcess
          properties:
            pid: 
              type: integer
            etat:
              $ref: "./ProcessEtat.yaml#/ProcessEtat"
          required:
            - pid
            - etat
      startAtLaunch:
        type: boolean
      restartType:
        $ref: "./RestartType.yaml#/RestartType"
      expectedExitCode:
        type: integer
      startupTime:
        type: integer
      restartRetryCount:
        type: integer
      exitSignal:
        $ref: "./ExitSignalType.yaml#/ExitSignalType"
      gracefulStopTime:
        type: integer
      environement:
        $ref: "./Environement.yaml#/Environement"
      umask:
        type: string
      etat:
        $ref: "./ProcessEtat.yaml#/ProcessEtat"
    required:
      - name
      - nbInstance
      - startAtLaunch
      - restartType
      - expectedExitCode
      - startupTime
      - restartRetryCount
      - exitSignal
      - gracefulStopTime
      - environement
      - umask
      - etat
