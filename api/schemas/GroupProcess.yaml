GroupProcess:
    type: object
    properties:
      name:
        type: string
      command:
        type: string
      nbInstance:
        type: integer
        minimum: 1
      startAtLaunch:
        type: boolean
      restartType:
        $ref: "./RestartType.yaml#/RestartType"
      expectedExitCode:
        type: integer
      startupTime:
        type: integer
      restartRetryCount:
        type: integer
      exitSignal:
        $ref: "./ExitSignalType.yaml#/ExitSignalType"
      gracefulStopTime:
        type: integer
        format: int64
      environement:
        $ref: "./Environement.yaml#/Environement"
      umask:
        type: string
      etat:
        $ref: "./ProcessEtat.yaml#/ProcessEtat"
      stdout:
        type: string
      stderr:
        type: string
      workingdir:
        type: string

    required:
      - name
      - command
      - nbInstance
      - startAtLaunch
      - restartType
      - expectedExitCode
      - startupTime
      - restartRetryCount
      - exitSignal
      - gracefulStopTime
      - environement
      - etat