<div container="details-container">

    <table *ngIf="groupProcess.processes; else spinner" mat-table [dataSource]="groupProcess.processes" class="mat-elevation-z8">
        <!-- Position Column -->    
        <ng-container matColumnDef="pid">
          <th mat-header-cell *matHeaderCellDef> PID </th>
          <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef> Etat </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-radio-button [color]="getRadioColor(element.etat)" checked="true"></mat-radio-button>
           </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div>
      
      </div>
      <ng-template #spinner >
        <div class="center-spinner">
        <mat-spinner color="accent" ></mat-spinner>
      </div>
      </ng-template>
</div>
